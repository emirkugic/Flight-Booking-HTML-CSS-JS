<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--<title>Registration Form in HTML CSS</title>-->
		<!---Custom CSS File--->
		<link rel="stylesheet" href="signup.css" />
	</head>
	<body>
		<!-- signup form -->
		<section class="container">
			<div class="back-arrow">
				<img src="/img/back-arrow.png" alt="Back Arrow" />
			</div>

			<header>Welcome to HighAir</header>

			<form action="#" class="form">
				<div class="input-box">
					<label>Email Address</label>
					<input
						type="text"
						class="email-input"
						placeholder="Enter email address"
						required
					/>
				</div>

				<div class="input-box">
					<label>Choose password</label>
					<input
						type="password"
						class="password-input"
						placeholder="Enter password"
						required
					/>
				</div>

				<hr class="horizontal-line" />

				<h3>Account details</h3>

				<h4>This will help you in your further booking process</h4>

				<div class="checkbox-container">
					<input type="checkbox" id="skipCheckbox" />
					<label for="skipCheckbox">Skip this for now</label>
				</div>

				<div class="input-box">
					<label>Full Name</label>
					<input
						type="text"
						class="name-input"
						placeholder="Enter full name"
						required
					/>
				</div>

				<div class="input-box">
					<label>Phone Number</label>
					<input type="number" placeholder="Enter phone number" required />
				</div>

				<div class="input-box">
					<label>Date of Birth</label>
					<input
						type="date"
						class="date-input"
						placeholder="Enter birth date"
						required
					/>
				</div>

				<button>Sign Up</button>

				<button class="google-signup">
					<span class="google-icon"></span>
					<span>Sign Up with Google</span>
				</button>

				<div class="bottom-text">
					Already have an account? <a href="login.html">Login</a>
				</div>

				<hr class="horizontal-line" />

				<h5>
					By clicking the Sign Up button, you agree to our Terms of Service and
					Privacy Policy.
				</h5>
			</form>
		</section>
		<script src="signup.js"></script>
	</body>
</html>
