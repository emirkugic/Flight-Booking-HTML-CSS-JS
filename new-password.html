<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title> Change Password </title>
		
		<link rel="stylesheet" href="new-password.css" />

		<title>Forgot Password</title>
		<link rel="icon" href="img/logo-notext.png">
	</head>
	<body>
		<!-- signup form -->
		<section class="container">
			<div class="back-arrow">
				<a href="index.html">
					<img src="/img/back-arrow.png" alt="Back Arrow" />
				</a>
			</div>

			<header>Set a new password</header>

			<form action="#" class="form">
				<div class="input-box">
					<label>Choose password</label>
					<div class="password-input-container">
						<input
							type="password"
							class="password-input"
							placeholder="Choose new password"
							required
						/>
						<img src="img/lock.png" alt="password icon" class="password-icon" />
						<span class="show-password">Show</span>
					</div>
				</div>

				<button>Save Password</button>
			</form>
		</section>
	</body>
	<script src="new-password.js"></script>
</html>
