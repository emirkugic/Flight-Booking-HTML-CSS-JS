        <section class="steps">

        </section>

        <section class="passenger-info-menu">
            <div class="passenger-info">
                <form action="">

                    <input type="checkbox" id="autocomplete" name="autocomplete" value="autocomplete">
                    <label for="autocomplete" class="checkbox-label"> Autocomplete information from my profile </label><br>

                    <div class="info-first-row">
                        <div class="input-group">
                            <input type="text" id="passenger-name" placeholder=" " required>
                            <label for="passenger-name" class="info-form-label"> Name </label>
                        </div>

                        <div class="input-group">
                            <input type="text" id="passenger-surname" placeholder=" " required>
                            <label for="passenger-surname" class="info-form-label"> Surame </label>
                        </div>

                        <div class="input-group input-group-phone">
                            <input type="tel" class="form-control" id="phone" placeholder=" " required>
                            <label for="phone" class="info-form-label input-group-addon"> Phone Number </label>
                        </div>
                    </div>

                    <div class="info-second-row">
                        <div class="input-group input-group-date">
                            <input type="date" id="date-of-birth" placeholder=" " required>
                            <label for="date-of-birth" class="info-form-label"> Date of Birth </label>
                        </div>

                        <div class="input-group">
                            <select id="title" placeholder=" " required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="title" class="info-select-label">Title</label>
                        </div>
                    </div>

                    <div class="info-third-row">
                        <div class="input-group">
                            <input type="text" id="passport" placeholder=" " required>
                            <label for="passport" class="info-form-label"> Passport Number </label>
                        </div>
    
                        <div class="input-group">
                            <input type="text" id="id-num" placeholder=" " required>
                            <label for="id-num" class="info-form-label"> ID Number </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="info-navigation-options">
                <p class="info-back-button">
                    Back
                </p>
        
                <button class="button continue-info-btn">
                    Continue
                    <img
                        src="img/right-arrow.png"
                        alt="Right Arrow"
                        class="continue-info-icon"
                    />
                </button>
            </div>
        </section>

        <script>
            $("#phone").intlTelInput({
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/js/utils.js"
            });
        </script>

        <script>
            document.getElementById('autocomplete').addEventListener('change', function () {
                if (this.checked) {
                    // The checkbox is checked
                    // Here, you should replace the values with the actual values from the user's profile.
                    document.getElementById('passenger-name').value = 'John';
                    document.getElementById('passenger-surname').value = 'Doe';
                    document.getElementById('phone').value = '+123456789';
                    document.getElementById('date-of-birth').value = '1990-01-01';  // format should be: yyyy-mm-dd
            
                    highlightInputs();
                } else {
                    // The checkbox is not checked
                    // Clear the fields.
                    document.getElementById('passenger-name').value = '';
                    document.getElementById('passenger-surname').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('date-of-birth').value = '';
            
                    removeHighlights();
                }
            });
            
            function highlightInputs() {
                var inputs = ['passenger-name', 'passenger-surname', 'phone', 'date-of-birth'];
                for(var i = 0; i < inputs.length; i++){
                    document.getElementById(inputs[i]).classList.add('highlighted');
                }
                setTimeout(removeHighlights, 1000);  // remove the highlight after 1 second
            }
            
            function removeHighlights() {
                var inputs = ['passenger-name', 'passenger-surname', 'phone', 'date-of-birth'];
                for(var i = 0; i < inputs.length; i++){
                    document.getElementById(inputs[i]).classList.remove('highlighted');
                }
            }
        </script>
