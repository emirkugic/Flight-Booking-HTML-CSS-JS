<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="signup-verify.css" />
		<link rel="icon" href="img/logo-notext.png">

		<title>Signup</title>
	</head>
	<body>
		<!-- signup form -->
		<section class="container">
			<div class="back-arrow">
				<img src="/img/back-arrow.png" alt="Back Arrow" />
			</div>

			<header>Welcome to HighAir</header>

			<div class="confirm-image">
				<img src="/img/confirm.png" alt="confirm email icon" />
			</div>

			<form action="#" class="form">
				<div class="message">
					<h4>Please enter the code we emailed you at:</h4>
				</div>

				<div class="user-email">
					<h4>emirkugic0@gmail.com</h4>
				</div>

				<p>Confirmation code</p>
				<div class="four-digit-input">
					<input
						type="text"
						inputmode="numeric"
						pattern="[0-9]*"
						maxlength="1"
					/>
					<input
						type="text"
						inputmode="numeric"
						pattern="[0-9]*"
						maxlength="1"
					/>
					<input
						type="text"
						inputmode="numeric"
						pattern="[0-9]*"
						maxlength="1"
					/>
					<input
						type="text"
						inputmode="numeric"
						pattern="[0-9]*"
						maxlength="1"
					/>
				</div>

				<button>Verify</button>

				<div class="bottom-text">Resend code</div>
			</form>
		</section>
		<script src="signup-verify.js"></script>
	</body>
</html>
